<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GridLayout</title>
    <link rel="stylesheet" href="styleGrid.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Ink</h1>
    </header>
    <ul class="site-nav">
        <li><a href="#">home</a></li>
        <li><a href="#">feature</a></li>
        <li><a href="#">pricing</a></li>
        <li><a href="#">support</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <main class="main tile">
        <h1>Some title</h1>
        <p>Some Text </p>
    </main>
    <div class="site-sidebar-top tile">
        <h1>login</h1>
        <div>
            <label for="username">username</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="login"></label>
            <input type="button" value="login" id="login">
        </div>
    </div>
    <div class="site-sidebar-bottom tile centered">
    <small> Starting up </small>
    <div class="cost">
        <span class="cost-currency">$</span>
        <span class="cost-dollar">20</span>
        <span class="cost-cents">20</span>
    </div>
    <a href="#" class="cta-button"> sing up</a>
</div>
</div>
</body>
</html>
